<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="">
    <title>add</title>
</head>
<body>
{% if messages %}
    <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}

<h1>Add a New Book Title, and a Review</h1>
<form action="/proc_book" method="post">
{% csrf_token %}
    <input type="text" name="title" placeholder="Book Title">
<br>
<br>
<label>Select an Author</label>
    <select name="author">
        <option value="">Select an author</option>
        {% for author in authors %}
        <option value="{{ author.author }}">{{ author.author }}</option>
        {% endfor %}
    </select>
<br>
<br>
    <input type="text" name="new_author" placeholder="Enter a New Author">

<br>
<br>
<textarea placeholder="Review:" name="review" rows="4"></textarea>
<input type="submit" value="Add Book">
<br>
<br>
<select name='rating' id='rating' class='rating'>
  <option value="">Select a Star Rating</option>
  <option value="0">0 Stars</option>
  <option value="1">1 Star</option>
  <option value="2">2 Stars</option>
  <option value="3">3 Stars</option>
  <option value="4">4 Stars</option>
  <option value="5">5 Stars</option>
</select>
  <label for='rating'>How Would You Rate This?</label>
</form>
<br>
<br>
<a href="/books">Return To Books</a>
<br>
<br>
<a href="/log_out">Log out</a>
</body>
</html>
